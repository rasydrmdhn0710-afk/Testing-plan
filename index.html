<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Launching Proyek Baru</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4099ff 0%, #73b4ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 24px #4099ff31;
      padding: 40px 32px 54px 32px;
      text-align: center;
      max-width: 360px;
      width: 92vw;
    }
    h1 {
      font-size: 2.3rem;
      color: #4099ff;
      font-weight: 600;
      margin-bottom: 12px;
    }
    #countdown {
      font-size: 3.4rem;
      color: #188bcc;
      background: #eafdff;
      border-radius: 16px;
      padding: 16px 0;
      margin: 28px 0;
      font-weight: bold;
      border: 1.5px solid #bce3fc;
      animation: pulse 1s infinite alternate;
      letter-spacing: 0.1em;
      transition: font-size 0.7s;
    }
    @keyframes pulse {
      to { box-shadow: 0 0 24px #4099ff44; }
      from { box-shadow: 0 0 0px transparent; }
    }
    #launch-result {
      font-size: 1.24rem;
      background: #eafdff;
      color: #22c55e;
      border-radius: 13px;
      border: 1.5px solid #bce3fc;
      padding: 16px;
      margin-top: 18px;
      display: none;
      animation: fadein 1.1s;
      font-weight: 600;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity:1;}
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      #countdown { font-size: 2.2rem; }
      .box { padding: 20px 7vw 38px 7vw; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Countdown Launch ðŸš€</h1>
    <div id="countdown">10</div>
    <div id="launch-result">Selamat! Proyek telah resmi diluncurkan ðŸŽ‰</div>
  </div>
<script>
  let count = 10;
  const countdown = document.getElementById('countdown');
  const result = document.getElementById('launch-result');
  
  const timer = setInterval(function() {
    count--;
    countdown.textContent = count;
    if (count === 0) {
      clearInterval(timer);
      countdown.style.display = 'none';
      result.style.display = 'block';
    }
  }, 1000);
</script>
</body>
</html>
